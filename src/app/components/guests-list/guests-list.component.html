<h1 class = "mt-3 mb-3">Database with the peoples that bought the ticket</h1>
<table class="table">

    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Money deposited</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let tempGuest of guests">
            <td>{{tempGuest.id}}</td>
            <td> {{tempGuest.firstName}}</td>
            <td>{{tempGuest.lastName}}</td>
            <td>{{tempGuest.age}}</td>
            <td>{{tempGuest.money}}</td>
            <td>
                <button class="btn btn-red" type="button" (click)='deleteGuest(tempGuest.id)'>Delete</button>
            </td>
        </tr>
    </tbody>

</table>
